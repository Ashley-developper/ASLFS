<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>请使用浏览器访问 - AI Translator</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-gradient: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            --text-primary: #f8f9fa;
            --text-secondary: #a0aec0;
            --accent-cyan: #4fd1c7;
            --accent-purple: #9f7aea;
            --shadow-neon: 0 0 20px rgba(79, 209, 199, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", "Microsoft YaHei", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .content {
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 800;
            color: var(--accent-cyan);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(79, 209, 199, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(79, 209, 199, 0.5); }
            to { text-shadow: 0 0 30px rgba(79, 209, 199, 0.8), 0 0 40px rgba(79, 209, 199, 0.4); }
        }

        .subtitle {
            font-size: clamp(14px, 4vw, 16px);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        .open-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: #000;
            font-size: clamp(16px, 5vw, 18px);
            font-weight: 700;
            text-decoration: none;
            border-radius: 16px;
            box-shadow: var(--shadow-neon), 0 8px 25px rgba(79, 209, 199, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 64px;
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .open-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .open-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(79, 209, 199, 0.4), 0 0 40px rgba(79, 209, 199, 0.6);
        }

        .open-btn:hover::before {
            left: 100%;
        }

        .open-btn:active {
            transform: translateY(-2px) scale(1);
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 25%; animation-delay: 5s; animation-duration: 30s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 40%; animation-delay: 10s; animation-duration: 22s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 60%; animation-delay: 15s; animation-duration: 28s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 80%; animation-delay: 20s; animation-duration: 26s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 90%; animation-delay: 8s; animation-duration: 32s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .title {
                margin-bottom: 20px;
            }
            
            .subtitle {
                margin-bottom: 28px;
            }
            
            .open-btn {
                padding: 16px 32px;
                min-height: 56px;
            }
        }

        @supports (padding: max(0px)) {
            body {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-top: max(20px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="content">
        <h1 class="title">请前往浏览器以使用服务，我们任然在开发APP</h1>
        <p class="subtitle">Please use browser to access the service. App is temporarily unavailable.</p>
        <a href="https://ashley-developper.github.io/ASLFS/PTL" class="open-btn" target="_blank" rel="noopener noreferrer">
            打开网站 →
        </a>
    </div>

    <script>
        // Prevent zoom on iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Auto-open in browser for WebView detection
        if (navigator.userAgent.includes('WebView') || navigator.standalone === false) {
            setTimeout(() => {
                window.open('https://ashley-developper.github.io/ASLFS/PTL', '_system');
            }, 1000);
        }
    </script>
</body>
</html>
